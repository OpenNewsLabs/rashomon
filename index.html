<!DOCTYPE HTML>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <title>Rashomon Project</title>
    <link href='http://fonts.googleapis.com/css?family=Wire+One'
    rel='stylesheet' type='text/css' async="async" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One|Just+Me+Again+Down+Here'
    rel='stylesheet' type='text/css' />
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="Stylesheet" />  
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.js"></script>
    <script src="popcorn.rashomonphoto.js"></script>
    <script src="popcorn.rashomonvideo.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"
    async="async"></script>
    <script type="text/javascript" src="rashomon.fullscreen.js"></script>
    <script src="yt.manifest.js"></script>
    <script src="rashomon.js"></script>
    <script src="jquery.tinysort.min.js"></script>
    <script src="jquery-ui-1.8.23.custom.min"></script>
    
    <link rel="stylesheet" type="text/css" href="rashomon.css" />
  </head>
  
  <body>
    <section id="fullscreen">
      <div id="xbox">X</div>
      <div id="fsvidholder"></div>
    </section>
    <section id='head'>
        <div id="signin">Sign in</div>

      <header id="mainL">
        <div id="project">The Rashomon Project:</div>
        <div class="projectsub">An Online Toolkit for Assembling Multi-Perspective Chronologies</div>
      </header>
      <header id="mainR">
        <div class="projectsub"><a href="http://opinion.berkeley.edu/ddi/">A CITRIS Data &amp; Democracy Project</a></div>
      </header>

    </section>
      <header id="sub">
        <nav>
          <a class="but" href="https://github.com/aleatorybug/rashomon">Source Code</a>
          <a class="but" href="http://automation.berkeley.edu/rashomon">About Rashomon</a>
        </nav>
      </header>

    <section id="titlebar">
      <div class="namebox">
        <div id="title">TIMELINE</div>
      </div>
      <div id="eventTitle">&nbsp;</div>
        

    </section>


    <section id="videoswrapper">

      <div class="pager" id="up">&uarr;</div>
      <div id="vidlines"></div>
      <div class="pager" id="down">&darr;</div>
    </section>
    

    <section id="tlcontainer">
     
    <section id="controls">
      <div id="controlOuter">
          <img class="button" id="play" src="images/play.png" />
          <img class="button" id="stop" src="images/pause.png" />
          <div id="timeloc">00:00:00</div>
      </div>
    </section>
     <div class="timeline" id="maintimeline">
        <div id="timepos"></div>
        <div id="timeDisplay"></div>

     </div>
    </section>
    <section id="videos"></section>
    <section id="meta">
      <div id="metadata">
        <div id="metaX">x</div>
        <h3>Metadata</h3>
      </div>
      <div id="map_canvas"></div>
    </section>
  </body>

</html>

<!DOCTYPE HTML>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Rashomon Project</title>

    
    <link href='http://fonts.googleapis.com/css?family=Wire+One'
    rel='stylesheet' type='text/css' async="async" />
    <link rel="stylesheet" type="text/css" href="rashomon.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One|Just+Me+Again+Down+Here'
    rel='stylesheet' type='text/css' />
    <script src="http://cdn.popcornjs.org/code/dist/popcorn-complete.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"
    async="async"></script>
    <script type="text/javascript" src="rashomon.fullscreen.js"></script>
    <script src="yt.manifest.js"></script>
    <script src="rashomon.js"></script>
    <script src="jquery.tinysort.min.js"></script>
  </head>
  
  <body>
    <section id="fullscreen">
      <div id="xbox">X</div>
      <div id="fsvidholder">
    </section>
    <header id="main">
      <span id="project">The Rashomon Project: </span>
      <span id="projectsub">An Online Toolkit for Assembling Multi-Perspective Chronologies</span>
      <div id="signin">Sign in</div>
    </header>
    <header id="sub">
      <nav>
      <a class="but" href="index.html">Unobscured</a>  
      <a class="but current" href="faceblur.html" >Faces Blurred</a>  
      <a class="but" href="#faceobscure.html">Faces Obscured</a> &nbsp; 
      <a class="but" href="http://automation.berkeley.edu/rashomon">About Rashomon</a>
      <a class="but" href="https://github.com/aleatorybug/rashomon">Source Code</a>
     </nav>
    </header>
    <section id="videoswrapper">
      <div id="timeposholder" class="timeline">
        <div id="timepos"></div>
      </div>
      <div class="pager" id="up">&uarr;</div>
      <div id="vidlines"></div>
      <div class="pager" id="down">&darr;</div>
    </section>
    <section id="tlcontainer">
      <section class="controlbox">
        <div id="controls">
          <img class="button" id="play" src="images/play.png" />
          <img class="button" id="stop" src="images/pause.png" />
          <div id="timeloc">00:00:00</span>
          </div>
      </section>
      <div id="navbar">
        <div class="timeline" id="navtl"></div>
      </div>
      <div class="namebox">
        <div id="title">TIMELINE</div>
      </div>
      <div class="timeline" id="maintimeline"></div>
    </section>
    <section id="videos"></section>
    <section id="meta"> 
      <div id="metadata">
        <div id="metaX">x</div>
        <h3>Metadata</h3>

      </div>
      <div id="map_canvas"></div>
    </section>

  </body>

</html>
